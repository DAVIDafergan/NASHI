    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-rose: #fb7185;
      }
      body {
        font-family: 'Heebo', sans-serif;
        /* Softer, more feminine gradient background */
        background: linear-gradient(135deg, #fff0f5 0%, #ffffff 50%, #fdf2f8 100%);
        color: #475569;
        -webkit-tap-highlight-color: transparent;
        min-height: 100vh;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Rubik', sans-serif;
      }
      
      /* Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Selection Color - Soft Pink */
      ::selection {
        background-color: #fce7f3;
        color: #db2777;
      }
      
      /* Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }
    </style>
